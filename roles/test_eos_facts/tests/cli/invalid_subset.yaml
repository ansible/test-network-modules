---
- debug: msg="START eapi/invalid_subset.yaml"


- name: test invalid subset (foobar)
  eos_facts:
    provider: "{{ eapi }}"
    gather_subset:
      - "foobar"
  register: result
  ignore_errors: true


- assert:
    that:
      # Failures shouldn't return changes
      - "result.changed == false"
      # It's a failure
      - "result.failed == true"
      # Sensible Failure message
      - "result.msg == 'Bad subset'"

###############

- name: test subset specified multiple times
  eos_facts:
    provider: "{{ eapi }}"
    gather_subset:
      - "!hardware"
      - "hardware"
  register: result
  ignore_errors: true

- assert:
    that:
      # Failures shouldn't return changes
      - "result.changed == false"
      # It's a failure
      - "result.failed == true"
      # Sensible Failure message
      - "result.msg == 'Bad subset'"

