---
- debug: msg="START eapi/sublevel_block.yaml"

- name: setup test
  eos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
    parents: ['ip access-list test']
    before: ['no ip access-list test']
    provider: "{{ eapi }}"
    force: yes

- name: configure sub level command using block resplace
  eos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
    parents: ['ip access-list test']
    replace: block
    provider: "{{ eapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.commands"
      - "'10 permit ip 1.1.1.1/32 any log' in result.commands"
      - "'20 permit ip 2.2.2.2/32 any log' in result.commands"
      - "'30 permit ip 3.3.3.3/32 any log' in result.commands"
      - "'40 permit ip 4.4.4.4/32 any log' in result.commands"

- name: check sub level command using block replace
  eos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
    parents: ['ip access-list test']
    replace: block
    provider: "{{ eapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END eapi/sublevel_block.yaml"
