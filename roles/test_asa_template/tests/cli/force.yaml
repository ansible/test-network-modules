---
- debug: msg="START cli/force.yaml"

- name: setup
  asa_config:
    commands:
      - no object-group network OG-ANSIBLE-TEMPLATE-DEFAULT
    force: yes
    provider: "{{ cli }}"
  ignore_errors: yes

- name: configure device with config
  asa_template:
    src: basic/config.j2
    provider: "{{ cli }}"
    force: yes
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: check device with config
  asa_template:
    src: basic/config.j2
    provider: "{{ cli }}"
    force: yes
  register: result

- assert:
    that:
      - "result.changed == true"
      - "result.updates is defined"

- name: teardown
  asa_config:
    commands:
      - no object-group network OG-ANSIBLE-TEMPLATE-DEFAULT
    force: yes
    provider: "{{ cli }}"

- debug: msg="END cli/force.yaml"
