---
- debug: msg="START cli/invalid.yaml"

- name: configure single invalid command
  junos_config:
    lines: ['set system foo']
    provider: "{{ cli }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: configure multiple invalid command
  junos_config:
    lines:
      - 'set system host-name {{ inventory_hostname }}'
      - 'set system foo'
    provider: "{{ cli }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- debug: msg="END cli/invalid.yaml"
